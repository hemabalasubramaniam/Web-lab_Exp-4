    <div class="container-fluid mt-5" style="font-family: serif;">
        <h1 class="text-center">Tax Calculator</h1>
        <div class="row mt-5 ml-5">
            <div class="col-lg-5">
                <div class="row">
                    <div class="col">
                        <h3><b>Annual Salary:-</b></h3>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="income">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <h3><b>OtherIncome sources:-</b></h3>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="other" >
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col text-center">
                        <button type="button" class="btn btn-info" onclick="taxcalc()">Calculate..</button>
                    </div>
            </div>
            <div class="row mt-5">
                
                <div class="col">
                    <h5 id="hra"><b></b></h5>
                </div>
            </div>
            <div class="row mt-4">
                
                <div class="col">
                    <h5 id="da"><b></b></h5>
                </div>
            </div>
            <div class="row mt-4">
                
                <div class="col">
                    <h5 id="claim"><b></b></h5>
                </div>
            </div>
            <div class="row mt-4">
                
                <div class="col">
                    <h5 id="tax_income"><b></b></h5>
                </div>
            </div>
            <div class="row mt-4">
                
                <div class="col">
                    <h5 id="tax1"><b></b></h5>
                </div>
            </div>
            </div>
            <div class="col-lg-4" style="padding-right: 20px;">
                <img src="tax.jpg"/>
            </div>
            <div class="col-lg-1"></div>
            </div>
        </div>

                
    <script>
        function taxcalc()
        {
            var salary=document.getElementById("income").value;
            var other=document.getElementById("other").value;
            var hra=(0.1*salary).toFixed(2);
            document.getElementById("hra").innerHTML="HouseRent Allowance(HRA):-  <b>Rs." +hra+ "</b>";
            var da=(0.05*salary).toFixed(2);
            document.getElementById("da").innerHTML="Dearness allowance(DA): <b>Rs. " +da+ "</b>";
            var gross_sal=parseInt(salary)-parseInt(hra+da);
            var taxable_income=parseInt(gross_sal)+parseInt(other);
            var loan=(0.04*salary).toFixed(2);
            document.getElementById("claim").innerHTML="Deduction for Insurance: <b>Rs. " +loan+ "</b>";
            var net_taxable=(parseInt(taxable_income)-parseInt(loan)).toFixed(2);
            document.getElementById("tax_income").innerHTML="Income after all deductions:-   <b>Rs. " +net_taxable+ "</b>";

            if(net_taxable <=250000)
            {
                document.getElementById("tax1").innerHTML="<h4><b>No tax for Income less than 2,50,000</b></h4>";
            }
            else if(net_taxable > 250000 && net_taxable <= 500000)
            {
                var tax1=(0.05*net_taxable).toFixed(2);
                document.getElementById("tax1").innerHTML="<h4><b>Tax for Your Income is:-  <b>Rs. " +tax1+"</b></h4>";
            }
            else if(net_taxable > 500000 && net_taxable <= 750000)
            {
                var tax1=(0.10*net_taxable).toFixed(2);
                document.getElementById("tax1").innerHTML="<h4><b>Tax for Your Income is:-  <b>Rs. " +tax1+"</b></h4>";
            }
            else if(net_taxable > 750000 && net_taxable <= 1000000)
            {
                var tax1=(0.15*net_taxable).toFixed(2);
                document.getElementById("tax1").innerHTML="<h4><b>Tax for Your Income is:-  <b>Rs. " +tax1+"</b></h4>";
            }
            else if(net_taxable > 1000000 && net_taxable <= 1250000)
            {
                var tax1=(0.20*net_taxable).toFixed(2);
                document.getElementById("tax1").innerHTML="<h4><b>Tax for Your Income is:-  <b>Rs. " +tax1+"</b></h4>";
            }
            else if(net_taxable > 1250000 && net_taxable <= 1500000)
            {
                var tax1=(0.25*net_taxable).toFixed(2);
                document.getElementById("tax1").innerHTML="<h4><b>Tax for Your Income is:-  <b>Rs. " +tax1+"</b></h4>";
            }
            else
            {
                var tax1=(0.30*net_taxable).toFixed(2);
                document.getElementById("tax1").innerHTML="<h4><b>Tax for Your Income is:-  <b>Rs. " +tax1+"</b></h4>";
            }
        }

    </script>
